<!DOCTYPE html>
<html lang="pt-ao">

<head>
    <meta charset="utf-8">
    <title>Spark - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <form action="/get-in" method="post" class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <h3 class="d-flex align-items-center justify-content-between mb-3">
                            <div class="text-primary">
                                <i class="fa fa-user-edit me-2"></i>
                                Spark
                            </div>
                            Fa√ßa Login
                        </h3>

                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" required>
                            <label for="floatingInput">Seu E-mail</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="floatingPassword" required>
                            <label for="floatingPassword">Palavra-passe</label>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chart.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
