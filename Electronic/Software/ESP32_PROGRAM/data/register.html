<!DOCTYPE html>
<html lang="pt-ao">

<head>
    <meta charset="utf-8">
    <title>Spark - Cadastro</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>


        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="/dashboard" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Spark</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="user.png" alt="" style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Admin</h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/dashboard" class="nav-item nav-link">
                        <i class="fa fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                    <a href="/login" class="nav-item nav-link">
                        <i class="fa fa-th me-2"></i>
                        Login
                    </a>
                    <a href="/register" class="nav-item nav-link active">
                        <i class="fa fa-keyboard me-2"></i>
                        Cadastro
                    </a>
                </div>
            </nav>
        </div>


        <div class="content">
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="/home" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="user.png" alt="User admin"
                                style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">Admin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="/" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>


            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-12 col-lg-8">
                        <form action="/make-register" method="post" class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h3>
                                    <i class="text-primary fa fa-user-edit me-2"></i>
                                    Cadastro Novo Usuário
                                    </a>
                                </h3>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="username" required>
                                <label for="username">Username - Novo Usuário</label>
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-control bg-dark" name="vehicleBrand" id="vehicleBrand" required>
                                    <option value="TOYOTA" selected>TOYOTA</option>
                                    <option value="HYUNDAI">HYUNDAI</option>
                                    <option value="KIA">KIA</option>
                                    <option value="FORD">FORD</option>
                                    <option value="HONDA">HONDA</option>
                                    <option value="CHEVROLET">CHEVROLET</option>
                                    <option value="NISSAN">NISSAN</option>
                                    <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                                    <option value="BMW">BMW</option>
                                    <option value="MERCEDES">MERCEDES</option>
                                </select>
                                <label for="vehicleBrand mb-5">Marca da Viatura</label>
                            </div>


                            <div class="form-floating mb-3">
                                <input type="text" name="licensePlate" class="form-control" id="licensePlate" required>
                                <label for="licensePlate">Número da Matricula</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" name="userPassword" class="form-control" id="userPassword"
                                    placeholder="Password" required>
                                <label for="userPassword">Palavra-passe - Novo Usuário</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" name="adminPassword" class="form-control" id="adminPassword"
                                    placeholder="Password" required>
                                <label for="adminPassword">Palavra-passe - Admin</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="container-fluid pt-4 px-4" id="footer">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#footer">Spark</a>
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Todos os direitos reservados.
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
